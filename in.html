<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator (HTML + CSS Only)</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f4f4f9;
      font-family: Arial, sans-serif;
    }
    .calculator {
      background: #222;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.3);
      width: 300px;
    }
    .display {
      width: 100%;
      height: 60px;
      background: #000;
      color: #0f0;
      font-size: 2em;
      text-align: right;
      padding: 10px;
      border-radius: 10px;
      margin-bottom: 15px;
      overflow-x: auto;
    }
    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
    }
    button {
      height: 60px;
      font-size: 1.2em;
      border: none;
      border-radius: 10px;
      cursor: not-allowed; /* disabled since no JS */
      background: #444;
      color: white;
    }
    button:hover {
      background: #666;
    }
    .equal {
      grid-column: span 2;
      background: #ff9500;
      color: white;
    }
  </style>
</head>
<body>
  <div class="calculator">
    <div class="display">0</div>
    <div class="buttons">
      <button>C</button>
      <button>⌫</button>
      <button>%</button>
      <button>÷</button>
      
      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button>×</button>
      
      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button>−</button>
      
      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button>+</button>
      
      <button>0</button>
      <button>.</button>
      <button class="equal">=</button>
    </div>
  </div>
</body>
</html>
